{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color: #212529;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}" style="margin-right: auto;">
      <img src="{% static 'img/bergentechlogo.png' %}" alt="Logo" width="40" height="40" class="me-2">
      <span class="school-name">BERGEN TECH</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="search-container">
            <button class="btn btn-outline-light search-button" id="searchToggle" type="button"><i class="bi bi-search"></i></button>
            <form id="searchForm" class="search-form">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="menuDropdown" role="button">
            Menu
          </a>
          <div class="fullscreen-dropdown dropdown-menu-end styled-dropdown" id="customDropdown" aria-labelledby="menuDropdown">
            <button class="close-dropdown" id="closeDropdown">Close ✕</button>
            <div class="dropdown-columns">
              <div class="dropdown-left">
                <a class="dropdown-link" href="#" data-section="academics">Academics</a>
                <a class="dropdown-link" href="#" data-section="campus">Campus</a>
                <a class="dropdown-link" href="#" data-section="focus">In Focus</a>
                <a class="dropdown-link" href="#" data-section="visit">Visit</a>
                <a class="dropdown-link" href="#" data-section="about">About</a>
                <a class="dropdown-link" href="#" data-section="news">News</a>
              </div>
              <div class="dropdown-right" id="dropdownDetails">
                <!-- Content will be injected here -->
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Existing navbar scroll and search scripts ...

    const menuDropdown = document.getElementById('menuDropdown');
    const dropdown = document.getElementById('customDropdown');
    const closeDropdown = document.getElementById('closeDropdown');
    let isDropdownVisible = false;

    menuDropdown.addEventListener('click', function (e) {
      e.preventDefault();
      if (!isDropdownVisible) {
        dropdown.style.display = 'flex';
        gsap.fromTo(dropdown, { opacity: 0 }, { opacity: 1, duration: 0.5, ease: 'power2.out' });
      } else {
        gsap.to(dropdown, { opacity: 0, duration: 0.5, ease: 'power2.in', onComplete: () => dropdown.style.display = 'none' });
      }
      isDropdownVisible = !isDropdownVisible;
    });

    closeDropdown.addEventListener('click', () => {
      if (isDropdownVisible) {
        gsap.to(dropdown, { opacity: 0, duration: 0.5, ease: 'power2.in', onComplete: () => dropdown.style.display = 'none' });
        isDropdownVisible = false;
      }
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target) && !menuDropdown.contains(e.target)) {
        if (isDropdownVisible) {
          gsap.to(dropdown, { opacity: 0, duration: 0.5, ease: 'power2.in', onComplete: () => dropdown.style.display = 'none' });
          isDropdownVisible = false;
        }
      }
    });

    // Section content logic
    const contentMap = {
      academics: {
        title: 'Academics →',
        description: 'Learning at Bergen Tech can happen for every type of learner, at any phase of life.',
        links: [
          'Degree programs →',
          'Professional and Lifelong Learning',
          'BT Online',
          'BT Schools →'
        ]
      },
      campus: {
        title: 'Campus →',
        description: 'Explore student life, activities, clubs, and housing on campus.',
        links: ['Clubs', 'Athletics', 'Dining & Housing']
      },
      focus: {
        title: 'In Focus →',
        description: 'Spotlights on BT achievements, innovation, and community impact.',
        links: ['Spotlights', 'Events', 'Student Stories']
      },
      visit: {
        title: 'Visit →',
        description: 'Schedule a visit or explore BT virtually before you apply.',
        links: ['Campus Tour', 'Open House Dates', 'Virtual Tour']
      },
      about: {
        title: 'About →',
        description: 'Get to know Bergen Tech’s mission, history, and values.',
        links: ['Mission & Vision', 'History', 'Leadership']
      },
      news: {
        title: 'News →',
        description: 'Catch up on the latest happenings at Bergen Tech.',
        links: ['Announcements', 'BT Times', 'Student Blogs']
      }
    };

    const detailPanel = document.getElementById('dropdownDetails');
    document.querySelectorAll('.dropdown-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const section = e.target.getAttribute('data-section');
        const content = contentMap[section];
        if (content) {
          detailPanel.innerHTML = `
            <h5><strong>${content.title}</strong></h5>
            <p>${content.description}</p>
            <ul class="sub-links">
              ${content.links.map(text => `<li><a href="#">${text}</a></li>`).join('')}
            </ul>
          `;
        }
      });
    });
  });
</script>

<style>
  .navbar-shrink {
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    background-color: #212529;
    transition: all 0.3s ease;
  }
  .navbar {
    transition: all 0.3s ease;
    top: 0;
    position: fixed;
    width: 100%;
    z-index: 1030;
  }
  .search-container {
    position: relative;
    display: flex;
    align-items: center;
  }
  .search-button {
    z-index: 2;
  }
  .search-form {
    width: 0;
    opacity: 0;
    overflow: hidden;
    white-space: nowrap;
    margin-left: 10px;
    display: none;
  }
  .fullscreen-dropdown {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #121212;
    display: none;
    flex-direction: column;
    padding: 2rem;
    z-index: 9999;
    color: #fff;
  }
  .close-dropdown {
    position: absolute;
    top: 20px;
    right: 40px;
    background: none;
    border: none;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
  }
  .dropdown-columns {
    display: flex;
    flex-direction: row;
    gap: 4rem;
    padding-top: 3rem;
  }
  .dropdown-left {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .dropdown-link {
    font-size: 2.5rem;
    color: #ccc;
    text-decoration: none;
    cursor: pointer;
  }
  .dropdown-link:hover {
    color: #fff;
  }
  .dropdown-right {
    flex: 2;
    max-width: 500px;
  }
  .dropdown-right h5 {
    font-size: 1.25rem;
  }
  .dropdown-right p {
    color: #aaa;
    max-width: 400px;
  }
  .sub-links li {
    list-style: none;
    margin: 0.5rem 0;
  }
  .sub-links a {
    color: #fff;
    text-decoration: none;
  }
  .sub-links a:hover {
    text-decoration: underline;
  }
</style>
