{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color: #212529;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{% static 'img/bergentechlogo.png' %}" alt="Logo" width="40" height="40" class="me-2"></a>
        <a class="navbar-brand justify-content-left" href="#page-top">Bergen Tech</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto align-items-center">

                <!-- Dropdown Menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'index' %}">Home</a></li>
                        <li><a class="dropdown-item" href="#services">Services</a></li>
                        <li><a class="dropdown-item" href="#about">About</a></li>
                        <li><a class="dropdown-item" href="#contact">Contact</a></li>
                        <li><hr class="dropdown-divider"></li>
                        {% if user.is_authenticated %}
                            <li>
                                <a class="dropdown-item" href="javascript:{document.getElementById('logout-form').submit()}">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                                <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: none;">
                                    {% csrf_token %}
                                </form>
                            </li>
                        {% else %}
                            <li><a class="dropdown-item" href="{% url 'login' %}">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'register' %}">
                                <i class="fas fa-user-plus"></i> Register
                            </a></li>
                        {% endif %}
                    </ul>
                </li>

                <!-- Search Button -->
                {% comment %} <li class="nav-item">
                    <form class="d-flex" role="search" method="GET" action="{% url 'search' %}">
                        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </li> {% endcomment %}

            </ul>
        </div>
    </div>
</nav>
